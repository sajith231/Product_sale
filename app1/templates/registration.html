<!-- registration.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: black;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --input-text: #ffffff;
            --button-gradient: linear-gradient(135deg, #007bff, #0056b3);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        label{
            color: white;
        }
        .login-container {
            width: 100%;
            max-width: 650px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 15px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .company-logo {
            max-width: 90px;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            height: 50px;
            border-radius: 8px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-text);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
        }
        
        .btn-register {
            background-image: var(--button-gradient);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
            height: 50px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .login-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .login-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .login-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .divider {
            color: var(--text-secondary);
            margin: 0 10px;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
            color: white;
            background-color: #333333;
            border-color: #555555;
        }
        
        .user-type-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            flex: 1;
            margin: 0 5px;
        }
        
        .user-type-option input[type="radio"] {
            display: none;
        }
        
        .user-type-option label {
            display: block;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        
        .user-type-option input[type="radio"]:checked + label {
            background-color: rgba(0, 123, 255, 0.2);
            border-color: var(--primary-color);
            color: white;
        }
        
        .user-type-option label:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        .user-type-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }
        .whiteColor::placeholder{
            color: white;
        }
        .form-label{
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="" style="display: flex; justify-content: center;align-items: center;width: 100%;">
        <div class="login-container" style="max-width: 600px; width: 100%;">
            <div class="login-header" >
                <img src="{% static 'images/hyy.png' %}" alt="Company Logo" class="company-logo">
                <h2 style="color: white;">Company Name</h2>
                <p>Create your professional account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control whiteColor" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">I am registering as:</label>
                    <div class="user-type-container">
                        <div class="user-type-option">
                            <input type="radio" id="individual" name="user_type" value="individual" checked>
                            <label for="individual">
                                <i class="fas fa-user user-type-icon"></i>
                                Individual
                            </label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" id="company" name="user_type" value="company">
                            <label for="company">
                                <i class="fas fa-building user-type-icon"></i>
                                Company
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4" style="width: 100%;display: flex;flex-direction: column;">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control phone-input whiteColor" id="phone" name="phone_number" placeholder="Enter your mobile number" required style="width: 100%;">
                    <input type="hidden" id="country_code" name="country_code" style="width: 100%;">
                </div>
                
                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus me-2"></i>Register Account
                </button>
            </form>
            
            <div class="login-links">
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>Already have an account? Login</a>
            </div>
            
            <div class="security-badge" style="display: flex;justify-content: center;gap: 10px;color: white;">
                <i class="fas fa-lock" style="margin-top: 4px;"></i> Secured by enterprise-grade encryption
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");
        const countryCodeInput = document.querySelector("#country_code");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            separateDialCode: true,
            preferredCountries: ['in', 'us', 'gb', 'ca', 'au'],
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
        });
        
        phoneInput.addEventListener("input", function() {
            if (iti.isValidNumber()) {
                countryCodeInput.value = iti.getSelectedCountryData().dialCode;
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.login-container').style.animation = 'fadeIn 0.5s ease-in-out';
        });
    </script>
</body>
</html>
