{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Professional Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: black;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --input-text: #ffffff;
            --button-gradient: linear-gradient(135deg, #007bff, #0056b3);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 15px;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .company-logo {
            max-width: 90px;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            height: 50px;
            border-radius: 8px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-text);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
        }
        
        .btn-otp {
            background-image: var(--button-gradient);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
            height: 50px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-otp:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .btn-otp:active {
            transform: translateY(0);
        }
        
        .register-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .register-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .register-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .divider {
            color: var(--text-secondary);
            margin: 0 10px;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        /* IntlTelInput customization */
        .iti {
            width: 100%;
        }
        
        .iti__flag-container:hover .iti__selected-flag {
            background-color: var(--input-bg);
        }
        
        .iti__selected-flag {
            background-color: var(--input-bg);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        
        /* Security badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .security-badge i {
            margin-right: 5px;
            color: var(--primary-color);
        }
        .phone-input::placeholder {
    color: white;
}
.alert {
    border-radius: 8px;
    font-size: 0.9rem;
    color: white;
    background-color: #333333;
    border-color: #555555;
}


    </style>
</head>
<body>
    <div class="">
        <div class="login-container">
            <div class="login-header">
                <img src="{% static 'images/hyy.png' %}" alt="Company Logo" class="company-logo">

                <h2 style="color: #ffffff;">Company Name</h2>
                <p>Secure login with one-time password verification</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="phone" class="form-label" style="color: white;">Mobile Number</label>
                    <input type="tel" class="form-control phone-input" id="phone" name="phone_number" placeholder="Enter your mobile number" required>
                    <input type="hidden" id="country_code" name="country_code" style="background-color: #121212;">
                </div>
                <button type="submit" class="btn btn-primary btn-otp">
                    <i class="fas fa-shield-alt me-2"></i>Get Verification Code
                </button>
            </form>
            
            <div class="register-links" style="white-space: nowrap;">
                <a href=""><i class="fas fa-user-plus me-1"></i>Create New Account</a>
                <span class="divider">|</span>
                <a href=""><i class="fas fa-user-plus me-1"></i>Register</a>
            </div>
            
            <div class="security-badge">
                <i class="fas fa-lock"></i> Secured by enterprise-grade encryption
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");
        const countryCodeInput = document.querySelector("#country_code");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            separateDialCode: true,
            preferredCountries: ['in', 'us', 'gb', 'ca', 'au'],
            initialCountry: "auto",
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
        });
        
        phoneInput.addEventListener("input", function() {
            if (iti.isValidNumber()) {
                countryCodeInput.value = iti.getSelectedCountryData().dialCode;
            }
        });
        
        // Add smooth animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.login-container').style.animation = 'fadeIn 0.5s ease-in-out';
        });
    </script>
</body>
</html>
